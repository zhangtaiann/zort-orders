<!DOCTYPE html>
<html lang="th" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการสินค้า - Products List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 222.2 47.4% 11.2%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96%;
            --secondary-foreground: 222.2 84% 4.9%;
            --muted: 210 40% 96%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96%;
            --accent-foreground: 222.2 84% 4.9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 222.2 84% 4.9%;
            --radius: 0.5rem;
        }

        .dark {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --popover: 222.2 84% 4.9%;
            --popover-foreground: 210 40% 98%;
            --primary: 210 40% 98%;
            --primary-foreground: 222.2 47.4% 11.2%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 212.7 26.8% 83.9%;
        }

        * {
            border-color: hsl(var(--border));
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 28rem;
            margin: 0 auto;
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: calc(var(--radius) + 2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            overflow: hidden;
        }

        .header {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid hsl(var(--border));
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .header p {
            opacity: 0.8;
            font-size: 0.875rem;
        }

        .navbar {
            background-color: hsl(var(--background));
            border-bottom: 1px solid hsl(var(--border));
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-brand {
            font-size: 1.25rem;
            font-weight: 600;
            color: hsl(var(--foreground));
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-link {
            color: hsl(var(--muted-foreground));
            text-decoration: none;
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius);
            transition: all 0.2s ease-in-out;
            font-size: 0.875rem;
        }

        .nav-link:hover, .nav-link.active {
            color: hsl(var(--foreground));
            background-color: hsl(var(--muted));
        }

        .theme-toggle {
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .theme-toggle:hover {
            background-color: hsl(var(--secondary) / 0.8);
        }

        .controls-section {
            background-color: hsl(var(--muted));
            padding: 1.5rem;
            border-bottom: 1px solid hsl(var(--border));
        }

        .search-controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-size: 0.875rem;
        }

        .input:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsl(var(--ring) / 0.2);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            border: 1px solid transparent;
            cursor: pointer;
            padding: 0.75rem 1rem;
        }

        .btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border-color: hsl(var(--primary));
        }

        .btn-primary:hover:not(:disabled) {
            background-color: hsl(var(--primary) / 0.9);
        }

        .btn-secondary {
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
            border-color: hsl(var(--border));
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: hsl(var(--secondary) / 0.8);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: hsl(var(--muted-foreground));
        }

        .spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid hsl(var(--muted));
            border-top: 2px solid hsl(var(--primary));
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .products-container {
            padding: 1.5rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .product-card {
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            margin-bottom: 1rem;
            padding: 1rem;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .product-card:hover {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transform: translateY(-1px);
        }

        .product-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }

        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: var(--radius);
            border: 1px solid hsl(var(--border));
            flex-shrink: 0;
        }

        .product-info {
            flex: 1;
            min-width: 0;
        }

        .product-name {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: hsl(var(--foreground));
            line-height: 1.4;
        }

        .product-sku {
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 0.25rem;
        }

        .product-category {
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
        }

        .product-price {
            text-align: right;
            flex-shrink: 0;
        }

        .price-value {
            font-size: 1.125rem;
            font-weight: 600;
            color: hsl(var(--foreground));
        }

        .stock-info {
            display: flex;
            justify-content: space-between;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid hsl(var(--border));
        }

        .stock-item {
            text-align: center;
            flex: 1;
        }

        .stock-label {
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 0.25rem;
        }

        .stock-value {
            font-weight: 600;
            color: hsl(var(--foreground));
            font-size: 0.875rem;
        }

        .alert {
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1rem;
            margin: 1.5rem;
        }

        .alert-destructive {
            border-color: hsl(var(--destructive) / 0.5);
            background-color: hsl(var(--destructive) / 0.1);
            color: hsl(var(--destructive));
        }

        .no-data {
            text-align: center;
            padding: 2.5rem 1.5rem;
            color: hsl(var(--muted-foreground));
        }

        .no-data i {
            font-size: 3.75rem;
            margin-bottom: 1rem;
            opacity: 0.5;
            color: hsl(var(--muted-foreground));
        }

        .no-data h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: hsl(var(--foreground));
        }

        .results-info {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            margin-bottom: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
                margin: 0;
            }
            
            .container {
                max-width: 100vw;
                margin: 0;
                border-radius: 0;
                border: none;
                box-shadow: none;
                min-height: 100vh;
            }
            
            .navbar {
                padding: 0.5rem 1rem;
            }
            
            .navbar-nav {
                gap: 0.5rem;
            }
            
            .nav-link {
                padding: 0.4rem 0.6rem;
                font-size: 0.8rem;
            }
            
            .theme-toggle {
                padding: 0.4rem;
            }
            
            .product-card {
                padding: 0.75rem;
                margin-bottom: 0.5rem;
            }
            
            .product-header {
                gap: 0.75rem;
            }
            
            .product-image {
                width: 50px;
                height: 50px;
            }
            
            .product-name {
                font-size: 0.9rem;
            }
            
            .products-container {
                padding: 1rem;
                max-height: calc(100vh - 300px);
            }
        }

        /* Smooth scrollbar */
        .products-container::-webkit-scrollbar {
            width: 6px;
        }

        .products-container::-webkit-scrollbar-track {
            background: hsl(var(--muted));
        }

        .products-container::-webkit-scrollbar-thumb {
            background: hsl(var(--border));
            border-radius: 3px;
        }

        .products-container::-webkit-scrollbar-thumb:hover {
            background: hsl(var(--muted-foreground));
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">Dashboard</a>
        <div class="navbar-nav">
            <a href="index.html" class="nav-link">
                <i class="fas fa-receipt"></i> ออร์เดอร์
            </a>
            <a href="products.html" class="nav-link active">
                <i class="fas fa-box"></i> สินค้า
            </a>
            <a href="product.html" class="nav-link">
                <i class="fas fa-search"></i> ค้นหาสินค้า
            </a>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>รายการสินค้า</h1>
            <p>Products List</p>
        </div>

        <div class="controls-section">
            <div class="search-controls">
                <input type="text" class="input" id="searchKeyword" placeholder="ค้นหาสินค้า (เช่น kexcelled)">
                <button class="btn btn-primary" onclick="searchProducts()">
                    <i class="fas fa-search" style="margin-right: 0.5rem;"></i>
                    ค้นหา
                </button>
            </div>
            <button class="btn btn-secondary" onclick="loadAllProducts()" style="width: 100%;">
                <i class="fas fa-list" style="margin-right: 0.5rem;"></i>
                แสดงสินค้าทั้งหมด (20 รายการ)
            </button>
        </div>

        <div id="content">
            <div class="no-data">
                <i class="fas fa-boxes"></i>
                <h3>ยังไม่มีข้อมูลสินค้า</h3>
                <p>กรุณาค้นหาหรือแสดงสินค้าทั้งหมดเพื่อดูรายการสินค้า</p>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.classList.contains('dark') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.classList.remove(currentTheme);
            html.classList.add(newTheme);
            
            // Save theme preference
            localStorage.setItem('theme', newTheme);
            
            // Update icon
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const themeIcon = document.querySelector('.theme-toggle i');
            if (theme === 'dark') {
                themeIcon.className = 'fas fa-moon';
            } else {
                themeIcon.className = 'fas fa-sun';
            }
        }

        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.classList.add(savedTheme);
            updateThemeIcon(savedTheme);
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('th-TH', {
                style: 'currency',
                currency: 'THB'
            }).format(amount);
        }

        function createProductCard(product) {
            return `
                <div class="product-card" onclick="viewProduct(${product.id})">
                    <div class="product-header">
                        <img src="${product.imagepath || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iI2YzZjRmNiIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTIiIGZpbGw9IiM5YTlhOWEiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5ObyBJbWFnZTwvdGV4dD48L3N2Zz4='}" alt="${product.name}" class="product-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iI2YzZjRmNiIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTIiIGZpbGw9IiM5YTlhOWEiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5ObyBJbWFnZTwvdGV4dD48L3N2Zz4='">
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-sku">SKU: ${product.sku}</div>
                            <div class="product-category">${product.category || 'ไม่ระบุหมวดหมู่'}</div>
                        </div>
                        <div class="product-price">
                            <div class="price-value">${formatCurrency(product.sellprice)}</div>
                        </div>
                    </div>
                    <div class="stock-info">
                        <div class="stock-item">
                            <div class="stock-label">สต็อก</div>
                            <div class="stock-value">${product.stock} ${product.unittext || 'ชิ้น'}</div>
                        </div>
                        <div class="stock-item">
                            <div class="stock-label">พร้อมขาย</div>
                            <div class="stock-value">${product.availablestock} ${product.unittext || 'ชิ้น'}</div>
                        </div>
                        <div class="stock-item">
                            <div class="stock-label">น้ำหนัก</div>
                            <div class="stock-value">${product.weight || '0'} กรัม</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function viewProduct(productId) {
            window.location.href = `product.html?id=${productId}`;
        }

        async function searchProducts() {
            const keyword = document.getElementById('searchKeyword').value.trim();
            
            if (!keyword) {
                showError('กรุณาใส่คำค้นหา');
                return;
            }

            await loadProducts(keyword);
        }

        async function loadAllProducts() {
            await loadProducts('');
        }

        async function loadProducts(keyword = '') {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>กำลังโหลดข้อมูลสินค้า...</p>
                </div>
            `;

            try {
                let url = '/api/products?limit=20';
                if (keyword) {
                    url += `&keyword=${encodeURIComponent(keyword)}`;
                }

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    displayProducts(data.products, keyword);
                } else {
                    throw new Error(data.message || 'ไม่สามารถดึงข้อมูลสินค้าได้');
                }

            } catch (error) {
                console.error('Error loading products:', error);
                showError(`เกิดข้อผิดพลาด: ${error.message}`);
            }
        }

        function displayProducts(products, keyword = '') {
            const content = document.getElementById('content');
            
            if (products.length === 0) {
                content.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-search"></i>
                        <h3>ไม่พบสินค้า</h3>
                        <p>${keyword ? `ไม่พบสินค้าที่ค้นหา "${keyword}"` : 'ไม่พบข้อมูลสินค้า'}</p>
                    </div>
                `;
                return;
            }

            const resultsInfo = keyword 
                ? `พบ ${products.length} สินค้าจากการค้นหา "${keyword}"`
                : `แสดงสินค้าทั้งหมด ${products.length} รายการ`;

            const productsHTML = products.map(product => createProductCard(product)).join('');
            content.innerHTML = `
                <div class="products-container">
                    <div class="results-info">${resultsInfo}</div>
                    ${productsHTML}
                </div>
            `;
        }

        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="alert alert-destructive">
                    <strong>⚠️ เกิดข้อผิดพลาด</strong><br>
                    ${message}
                </div>
            `;
        }

        // Handle Enter key in search input
        document.getElementById('searchKeyword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });

        // Initialize theme
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            
            // Check for search keyword in URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const keyword = urlParams.get('keyword');
            if (keyword) {
                document.getElementById('searchKeyword').value = keyword;
                searchProducts();
            }
        });
    </script>
</body>
</html>
